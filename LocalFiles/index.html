@author Erik Hughes
 
Simple stopwatch application showcasing various features of the Mosync NativeUI,
including labels, layouts and buttons.

The application has two main parts: JavaScript functions and the HTML structure.
The JavaScript is also divided into files, user interface and timer functions,
for easier comprehension.

Index.html walks through the steps of setting up the NativeUI,
from initialization to display and then finally to interaction.
HTML is used to structure the applications various elements using
standard <div> tags with custom attributes, while the JavaScript
handles more complicated task like determining the correct font size.

Stopwatch.js contains the stopwatch specific functions like start, pause, round and reset,
as well as time and string formatting.

-->

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Swift Stopwatch</title>
<script type="text/javascript" charset="utf-8" src="js/init.js"></script>
<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
<script type="text/javascript" charset="utf-8" src="js/stopwatch.js"></script>
<script type="text/javascript" charset="utf-8" src="js/map.js"></script>
</head>
<!-- NativeUI initialization of the user interface. -->
<body onload="initialize()">
<div id="NativeUI">

	<div data-widgetType="StackScreen" id="stackScreen">
	
		<div data-widgetType="Screen" id="welcomeScreen" data-title="Setup" backgroundColor="0x333333">
		</div>
		
		<div data-widgetType="Screen" id="settingsScreen" data-title="Settings" backgroundColor="0x333333">
		</div>
		
		<div data-widgetType="Screen" id="startScreen" data-title="Start" backgroundColor="0x333333">
		</div>
		
	</div>

	<!-- Main screen containing the stopwatch activity. -->
	<div data-widgetType="TabScreen" id="mainScreen">
	
	    <div data-widgetType="Screen" id="stopwatchScreen" data-title="Stopwatch" backgroundColor="0xEEEEEE">
	    
	    	<!-- Child elements are veritcally aligned in a layout occupying the entire screen. -->
	        <div data-widgetType="VerticalLayout" id="stopwatchLayout" data-width="100%" data-height="100%">
	        
	            <!-- Header label containing basic properties for fonts as well as data-width="-1" where -1 correlates to match parent element. -->
	           	<div data-widgetType="Label" id="header" data-width="-1" data-text="Stopwatch" data-textHorizontalAlignment="center" data-fontColor="0x33B5E5" backgroundColor="0xDDDDDD"></div>
	
	            <!-- Display a 2 pixel border with a drop shadow. -->
	            <div data-widgetType="Image" data-width="-1" data-height="12" data-image="icons/header.png" data-scaleMode="scaleXY"></div>
	            <div data-widgetType="Label" id="timerText" data-width="-1" data-text="00:00:00" data-textHorizontalAlignment="center"></div>
	            
	            <!-- Simple title labels for the list. Notice: a width of -1 expands the element as far as possible, meaning 3 besides eachother occupy 1/3 each.  -->
	            <div data-widgetType="HorizontalLayout" id="labelLayout" data-width="-1" backgroundColor="0x555555">
	                <div data-widgetType="Label" id="lapLabel" data-text="Lap" data-width="-1"  data-fontColor="0xF2F2F2"></div>
	                <div data-widgetType="Label" id="timeLabel" data-text="Time" data-width="-1" data-fontColor="0xF2F2F2"></div>
	                <div data-widgetType="Label" id="lapTimeLabel" data-text="Lap Time" data-width="-1" data-fontColor="0xF2F2F2"></div>
	            </div>
	            
	            <!-- Empty list view to be later filled by laps added. -->
	            <div data-widgetType="ListView" id="lapList" data-width="-1" data-height="-1"></div>
	            
	            <!-- Dummy padding image with background. -->
	            <div data-widgetType="Image" data-width="-1" data-height="24" backgroundColor="0x555555"></div>
	            
	            <!-- Simple horizontal layout with a background. -->
	            <div data-widgetType="HorizontalLayout" id="buttonLayout" data-width="-1" data-height="96" backgroundColor="0x555555">
	            	<!-- Dummy padding image. -->
	            	<div data-widgetType="Image" data-width="-1"></div>
	                <!-- Each button has a data-onevent property linking to repective functions. -->
	                <div data-widgetType="ImageButton" id="start" data-width="72" data-height="72" data-image="icons/start.png" data-onevent="mStart();"></div>
	                <div data-widgetType="Image" data-width="-1"></div>
	                <div data-widgetType="ImageButton" id="pause" data-width="72" data-height="72" data-image="icons/pause.png" data-onevent="mPause();"></div>
	                <div data-widgetType="Image" data-width="-1"></div>
	                <div data-widgetType="ImageButton" id="round" data-width="72" data-height="72" data-image="icons/round.png" data-onevent="mRound();"></div>
	                <div data-widgetType="Image" data-width="-1"></div>
	                <div data-widgetType="ImageButton" id="reset" data-width="72" data-height="72" data-image="icons/reset.png" data-onevent="mReset();"></div>
	                <div data-widgetType="Image" data-width="-1"></div>
	            </div>
	        </div>
	    </div>
	    
	    <div data-widgetType="Screen" id="mapScreen" data-title="Map" backgroundColor="0xEEEEEE">
	    </div>
	    
    </div>
</div>
</body>
</html>
